[DOCKING]
program = glide, autodock, vina, moe
consensus = rescoring
extract = all
minimize = yes
cleanup = no

[RESCORING]
program = glide, vina, autodock

[AUTODOCK]
ga_run = 10
spacing = 0.3

[GLIDE]
tmpdir = $TMPDIR
precision = SP
poses_per_lig = 50

[MOE]
maxpose = 50

[DOCK]
num_scored_conformers = 50

[VINA]
num_modes = 50
seed = 10
